<div class="container">
  <div class="row">

    <div class="col-md-8 mt-4">
      <ul class="list-group">
        <li 
          *ngFor="let Empleado of EmpleadoArray"
          class="list-group-item list-group-item-action"
          (click)="openForEdit(Empleado)"
          [class.active]="Empleado == selectedEmpleado"
          >
            <span class="badge badge-primary">
              {{Empleado.id}}
            </span>
            {{Empleado.name}} - {{Empleado.country | uppercase }}
        </li>
      </ul>

      <div class="card mt-4">
        <div class="card-body">
          <div class="card-title">
            Registre un nuevo empleado
          </div>

          <div class="form-group">
            <input type="text" [(ngModel)]="selectedEmpleado.name" placeholder="Inserta un nombre..." class="form-group">
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]="selectedEmpleado.country" placeholder="Inserta paÃ­s..." class="form-group">
          </div>

        
            <button (click)="addOrEdit()" class="btn btn-primary">
              Submit
            </button>

            <button *ngIf="selectedEmpleado.id != 0" class="btn btn-danger" (click)="delete()">
              Delete
            </button>

        </div>
      </div>

    </div>
